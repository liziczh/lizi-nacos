server:
  port: 8081
spring:
  application:
    name: eureka-service-provider
  profiles:
    active: ribbon1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true # 设置微服务调用地址为IP优先
    lease-renewal-interval-in-seconds: 30 # 心跳时间，即服务续约间隔时间，缺省值为30s
    lease-expiration-duration-in-seconds: 90 # 发呆时间，即服务续约到期时间（缺省为90s）
  client:
    service-url:
#      default-zone: http://localhost:8761/eureka/  # 单机
      defaultZone: http://localhost:8001/eureka/,http://localhost:8002/eureka/,http://localhost:8003/eureka/ # 集群
